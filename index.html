<!doctype html>
<html lang="en">
  <head>
    <title>Wallframe</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body> 
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight"  id="lazy-load"  src="frametest.glb" ar ar-placement="wall" ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="posterart.jpeg" shadow-intensity="1" exposure="0.91">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">
          View frame on your wall
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <section class="attribution">
      <span>
        <h1>AR Wall Frame</h1>
        <span>Scan your wall having few unique features from atleast 2ft away</span>
      </span>
    </section>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
